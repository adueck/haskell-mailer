name: E2E Tests

env:
  MYMAILER_URL: http://localhost:8080
  MYMAILER_SENDER: example@example.com
  # mailtrap SMTP info for testing
  MYMAILER_DOMAIN: ${{ secrets.MYMAILER_DOMAIN }}
  MYMAILER_LOGIN: ${{ secrets.MYMAILER_LOGIN }}
  MYMAILER_PASSWORD: ${{ secrets.MYMAILER_PASSWORD }}
  MYMAILER_PORT: ${{ secrets.MYMAILER_PORT }}
  MAILPIT_DOMAIN: ${{ secrets.MAILPIT_DOMAIN }}
  MYMAILER_ADMIN_EMAIL: example@example.com
  MYMAILER_DB: postgres
  MYMAILER_DB_HOST: localhost
  MYMAILER_DB_PASSWORD: postgres

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.4"
          cabal-version: "3.10.3.0"
      - name: Cabal build
        run: cabal build
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: |
          cabal build
          npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
